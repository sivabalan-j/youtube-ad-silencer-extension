<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      font-family: Inter, Arial, sans-serif;
      width: 230px;
      padding: 14px;
      background: #0f172a;
      color: white;
    }

    h3 {
      margin: 0 0 12px;
      font-size: 16px;
      font-weight: 600;
    }

    .row {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .switch {
      position: relative;
      width: 44px;
      height: 24px;
    }

    .switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }

    .slider {
      position: absolute;
      inset: 0;
      background: #475569;
      border-radius: 20px;
      transition: 0.3s;
      cursor: pointer;
    }

    .slider::before {
      content: "";
      position: absolute;
      height: 18px;
      width: 18px;
      left: 3px;
      bottom: 3px;
      background: white;
      border-radius: 50%;
      transition: 0.3s;
    }

    input:checked + .slider {
      background: #22c55e;
    }

    input:checked + .slider::before {
      transform: translateX(20px);
    }

    .status {
      margin-top: 10px;
      font-size: 12px;
      color: #94a3b8;
    }
  </style>
</head>

<body>
  <h3>YouTube Ad Silencer</h3>

  <div class="row">
    <span>Enable ad blocking</span>
    <label class="switch">
      <input type="checkbox" id="toggle">
      <span class="slider"></span>
    </label>
  </div>

  <div class="status" id="status"></div>

  <script src="popup.js"></script>
</body>
</html>
